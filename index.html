<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main-container">
        <div class="options-container">
            <input id="color" type="color" value="#5264c6">
            <button class="button color">Color mode</button>
            <button class="button rainbow">Rainbow mode</button>
            <button class="button eraser">Eraser</button>
            <button class="button clear">Clear</button>
            <div class="slidecontainer">
                <div class="value">16 x 16</div>
                <input type="range" min="2" max="64" value="15" class="slider" id="range">
            </div>
        </div>
        <div class="grid-container">
            <div class="grid"></div>
        </div>
    </div>
</body>
</html>
